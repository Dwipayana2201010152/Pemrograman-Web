<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
</head>

<body>

    <h3>PILIH</h3>

    <div>
        <button type="button" class="C1">Persegi</button>
        <button type="button" class="C2">Segitiga</button>
    </div>

    <div id="persegi" class="mt-4 m-auto">
        <div>
            Nilai Panjang
            <input type="number" class="PJ form-control">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB form-control">
        </div>
        <div>
            <button type="button" class="Hitungpersegi mt-2"> Hitung Luas</button>
        </div>
        </div>

        <div id="segi3" class="mt-4 m-auto">
            <div>
                Nilai Alas
                <input type="number" class="AL form-control">
            </div>
            <div>
                Nilai Tinggi
                <input type="number" class="TG form-control">
            </div>
            <div>
                <button type="button" class="Hitungsegi3 mt-2"> Hitung Luas</button>
            </div>
        </div>
        <div id="hasil"></div>




        <script src="jquery-3.7.0.min.js"></script>
        <script>
            $(function () {
                $("#persegi").hide();
                $("#segi3").hide();


                $(".C1").click(function () {
                    $("h3").html("Hitung Luas Persegi");
                    $("#segi3").hide();
                    $("#persegi").show();
                    $("#hasil").html("");
                });
                $(".C2").click(function () {
                    $("h3").html("Hitung Luas Segitiga");
                    $("#persegi").hide();
                    $("#segi3").show();
                    $("#hasil").html("");
                });
                $(".Hitungpersegi").click(function(){
                    //input
                    let P = $(".PJ").val();
                    let L = $(".LB").val();
                    //proses
                    let LU = P*L;
                    //output
                    let tx = "Nilai Luas dari persegi dengan panjang "+P;
                    tx += " dan lebar   "+L+"adalah : <br>";
                    tx += " Luas Panjang x Lebar<br>";
                    tx += " =   "+P+"x"+L+"<br>";
                    tx += " =   "+LU+"<br> jadi Luasnya adalah "+LU;

                    $("#hasil").html(tx);
                });
                $(".Hitungsegi3").click(function(){
                    //input
                    let A = $(".AL").val();
                    let T = $(".TG").val();
                    //proses
                    let LU = A*T/2;
                    //output
                    let tx = "Nilai Luas dari Segitiga dengan Alas "+A;
                    tx += " dan Tinggi   "+T+" adalah : <br>";
                    tx += " Luas Alas x Tinggi<br>";
                    tx += " =   "+A+"x"+T+"<br>";
                    tx += " =   "+LU+"<br> jadi Luasnya adalah "+LU;

                    $("#hasil").html(tx);
                });
            });
        </script>
</body>

</html>
